<html>
<head>
	<title>CS 4331-002: Project 1</title>
	<meta name="description" content="Simon Woldemichael's CS 4331-002 Special Topics in CS: Virtual Reality - Project 1">
	<meta name="keywords" content="Virtual,Reality,Project">
	<meta name="author" content="Simon Woldemichael">
	
	<!--Include a-frame-->
    <script src="libs/aframe.min.js"></script>
	
	<!--Include helper script for skybox-->
	<script src="libs/sky.js"></script>
	
</head>
<body>
	<!--Inlude helper script to position the sun-->
	<script src="utils/sunSetter.js"></script>
	
<!--Create a scene-->
<a-scene>
	
	<!--Load assets for speed-->
	<a-assets>
		<img src="textures/grid.png" id="grid" crossorigin="anonymous">
		<img src="textures/wall-texture.jpeg" id="wall-texture" crossorigin="anonymous">
	</a-assets>
	
    <!--Load the sky and bind the sunSetter to it-->
	<a-entity id="sky" geometry="primitive: sphere; radius: 100;" material="shader: sky; side: back" sun-position-setter>
		<!--Position the sun-->
		<a-entity id="orbit">
			<a-animation attribute="rotation" from="0 0 0" to="0 90 0" dur="1" repeat="1"></a-animation>
		</a-entity>
	</a-entity>
	
	<!--Position an entity to house the camera-->
    <a-entity position="0 0 0">
		<!--Define a camera-->
        <a-camera universal-controls>
			<!--Define a raycaster to track the position of the mouse (i.e. where the user is looking-->
            <a-entity raycaster="far: 150; objects: .intersectable" cursor geometry="primitive: ring; radiusOuter: 0.015;
                              radiusInner: 0.01; segmentsTheta: 32" material="color: #283644; shader: flat" position="0 0 -0.75"></a-entity>
        </a-camera>
    </a-entity>
	
	<!--Begin building the scene of home-->
	
	<!--Floor defined with metalness and roughness for a cool effect-->
      <a-entity
        geometry="primitive: plane; width: 1000; height: 1000;" rotation="-90 0 0"
        material="src: #grid; repeat: 1000 1000; transparent: true;metalness:5; roughness:5;"></a-entity>
	
	<!--Wall frame of the home-->
	<a-entity static-body geometry="primitive: box; depth: 1; height: 14; width: 110" position="-80 6.5 5" rotation="0 90 0" material="shader: standard;
roughness: 1; src: #wall-texture; repeat: 1 1"></a-entity>
	<a-entity static-body geometry="primitive: box; depth: 1; height: 14; width: 110" position="80 6.5 5" rotation="0 90 0" material="shader: standard;
roughness: 1; src: #wall-texture; repeat: 1 1"></a-entity>w
	<a-entity static-body geometry="primitive: box; depth: 1; height: 14; width: 160" position="0 6.5 -50" rotation="0 0 0" material="shader: standard;
roughness: 1; src: #wall-texture; repeat: 1 1"></a-entity>
	<a-entity static-body geometry="primitive: box; depth: 1; height: 14; width: 160" position="0 6.5 30" rotation="0 0 0" material="shader: standard;
roughness: 1; src: #wall-texture; repeat: 1 1"></a-entity>
</a-scene>

</body>
</html>
